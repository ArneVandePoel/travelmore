<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Title</title>
</head>
<body>
<ui:composition template="index.xhtml">
    <ui:define name="content">

        <div>
            <div class="container">
                <div class="span12 text-center">
                    <div class="p-5">
                        <h2 class="display-4">Zoek een reis</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-5">
            <div class="container">
                <div class="row">
                    <h:form>
                        <p:dataTable value="#{reisController.getReizenLijst()}" var="reis">
                            <p:column id="hotelHeader" filterBy="#{reis.hotel.naam}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Hotel" />
                                </f:facet>
                                <h:outputText value="#{reis.hotel.naam}" />
                            </p:column>

                            <p:column id="titelHeader" filterBy="#{reis.titel}">
                                <f:facet name="header">
                                    <h:outputText value="Titel" />
                                </f:facet>
                                <h:outputText value="#{reis.titel}" />
                            </p:column>

                            <p:column id="plaatsHeader" sortBy="#{reis.bus.busType.aantalPlaatsen}">
                                <f:facet name="header">
                                    <h:outputText value="Aantal plaatsen" />
                                </f:facet>
                                <h:outputText value="#{reis.bus.busType.aantalPlaatsen}" />
                            </p:column>

                            <p:column id="landHeader" filterBy="#{reis.hotel.land}">
                                <f:facet name="header">
                                    <h:outputText value="Land" />
                                </f:facet>
                                <h:outputText value="#{reis.hotel.land}" />
                            </p:column>

                            <p:column id="vertrekheenHeader" sortBy="#{reis.tijdstipVertrekHeen}">
                                <f:facet name="header">
                                    <h:outputText value="Vertrek heen" />
                                </f:facet>
                                <h:outputText value="#{reis.tijdstipVertrekHeen}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column id="aankomstterugHeader" sortBy="#{reis.tijdstipAankomstTerug}">
                                <f:facet name="header">
                                    <h:outputText value="Aankomst terug" />
                                </f:facet>
                                <h:outputText value="#{reis.tijdstipAankomstTerug}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column id="prijsHeader" sortBy="#{reis.prijs}">
                                <f:facet name="header">
                                    <h:outputText value="Prijs" />
                                </f:facet>
                                <h:outputText value="â‚¬ #{reis.prijs}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Boek" />
                                </f:facet>
                                <h:commandLink value = "Boek nu" action = "#{reisController.ReisDetails(reis)}" class="btn btn-primary btn-l rounded-pill mt-2 text-white" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
