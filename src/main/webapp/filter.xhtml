<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Title</title>
    <style type="text/css">
        .ui-datatable .ui-datatable-header {
            text-align: right !important;
        }

        .ui-button-text-only .ui-button-text {
            padding: 0.3em 0.4em;
        }

        .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
            visibility: hidden;
        }

        .ui-filter-column .ui-column-customfilter .custom-filter {
            width: 100%;
            box-sizing: border-box;
        }

        .year-spinner input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<ui:composition>
<h:form>
    <p:dataTable var="reis" value="#{reisController.getReizen()}" widgetVar="reizenTable"
                 emptyMessage="Geen reis gevonden met deze criteria" filteredValue="#{dtFilterView.filteredReizen}">

        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('reizenTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>

        <p:column filterBy="#{reis.titel}" headerText="Titel" footerText="contains" filterMatchMode="contains">
            <h:outputText value="#{reis.titel}" />
        </p:column>

        <p:column filterBy="#{reis.prijs}" headerText="Maximumprijs" footerText="custom (max)" filterFunction="#{dtFilterView.filterByPrice}">
            <h:outputText value="#{reis.prijs}">
                <f:convertNumber currencySymbol="â‚¬" type="currency"/>
            </h:outputText>
        </p:column>
    </p:dataTable>
</h:form>
</ui:composition>
</body>
</html>
