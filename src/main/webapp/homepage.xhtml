<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Title</title>
</head>
<body>
    <ui:composition>
        <!-- Titel sectie 1 -->
        <section id="reizen">
            <div class="container">
                <div class="span12 text-center">
                    <div class="p-5">
                        <h2 class="display-4">Reizen</h2>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <p:dataTable var="reis" value="#{reisController.getReizen()}" id="reizenDataTable">
                    <p:column headerText="prijs">
                        <h:outputText value="#{reis.prijs}" />
                    </p:column>
                    <p:column headerText="titel">
                        <h:outputText value="#{reis.titel}" />
                    </p:column>
                    <p:column headerText="hotel">
                        <h:outputText value="#{reis.hotel.naam}" />
                    </p:column>
                    <p:column headerText="bus">
                        <h:outputText value="#{reis.bus.busType.type}" />
                    </p:column>
                </p:dataTable>
            </div>
        </section>
    </ui:composition>
</body>
</html>
