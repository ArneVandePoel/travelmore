<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">>
<head>
    <title>Title</title>
</head>
<body>
    <ui:composition>
        <!-- Titel sectie 1 -->
        <section id="reizen">
            <div class="container">
                <div class="span12 text-center">
                    <div class="p-5">
                        <h2 class="display-4">Reizen</h2>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row align-items-center mt-4 mb-4">
                    <div class="col-lg-12">


                        <ui:repeat value="#{reisController.getReizen()}" var="reis">

                        <div class="col-lg-5" style="float: left;"><img style="width:400px;" class="rounded-pill img-fluid" src="#{reis.afbeelding}" alt=""/></div>
                        <div class="col-lg-6" style="float: left;">
                            <table align="center" width="100%" cellpadding="2">
                                <tr>
                                    <td colspan="3"><b><h4>#{reis.hotel.naam}</h4></b></td>
                                </tr>
                                <tr>
                                    <td colspan="3"><p>#{reis.titel}</p></td>
                                </tr>
                                <tr>
                                    <td>
                                        <ul class="extras">
                                            <li>#{reis.hotel.extra}</li>
                                            <li>test</li>
                                            <li>test</li>
                                        </ul>
                                    </td>
                                    <td>#{reis.hotel.aantalSterren} sterren</td>
                                    <td></td>
                                    <td>
                                        <ul class="noIcon">
                                            <li class="subtext">Vanaf</li>
                                            <li class="prijstext">#{reis.prijs}â‚¬</li>
                                            <li class="subtext">Per persoon</li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Vertreklocatie: #{reis.vertrekLocatie.land} #{reis.vertrekLocatie.adres}</td>
                                    <td colspan="3">
                                        <ul class="noIcon">
                                            <li>Heen:  <h:outputText value="#{reis.tijdstipVertrekHeen}"><f:convertDateTime pattern="dd-MM-yyyy"/> </h:outputText></li>

                                            <li>Terug: <h:outputText value="#{reis.tijdstipVertrekTerug}"><f:convertDateTime pattern="dd-MM-yyyy"/> </h:outputText></li>
                                        </ul>
                                    </td>
                                    <td></td>
                                    <td><div class="col-lg-2" style="float: left;"><a href="" class="btn btn-primary btn-l rounded-pill mt-2">Boek nu!</a></div></td>
                                </tr>
                            </table>

                            <hr></hr>

                        </div>



                        </ui:repeat>


                    </div>
                </div>
            </div>
        </section>
    </ui:composition>
    <br></br>
</body>
</html>
