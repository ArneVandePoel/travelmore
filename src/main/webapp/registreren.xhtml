<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Title</title>
</head>
<body>
    <ui:composition template="index.xhtml">
        <ui:define name="content">

            <div>
                <div class="container">
                    <div class="span12 text-center">
                        <div class="p-5">
                            <h2 class="display-4">Registreren</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <h:form>
                                <div class="form-group">
                                    <label for="email">E-mailadres:</label>
                                    <h:inputText class="form-control" binding="#{email}" id="email" required="true" requiredMessage="E-mailadres is vereist." validatorMessage="Foutief e-mailadres.">
                                        <f:validateRegex pattern="\S+@\S+\.\S+" />
                                    </h:inputText>
                                    <small><h:message for="email" styleClass="text-danger" /></small>
                                </div>
                                <div class="form-group">
                                    <label for="wachtwoord">Wachtwoord:</label>
                                    <h:inputSecret class="form-control" binding="#{wachtwoord}" id="wachtwoord" required="true" requiredMessage="Wachtwoord is vereist." validatorMessage="Wachtwoord moet minstens 6 tekens lang zijn.">
                                        <f:validateLength minimum="6" />
                                    </h:inputSecret>
                                    <small><h:message for="wachtwoord" styleClass="text-danger" /></small>
                                </div>
                                <div class="form-group">
                                    <label for="naam">Naam:</label>
                                    <h:inputText class="form-control" binding="#{naam}" id="naam" required="true" requiredMessage="Naam is vereist."/>
                                    <small><h:message for="naam" styleClass="text-danger" /></small>
                                </div>
                                <div class="form-group">
                                    <label for="voornaam">Voornaam:</label>
                                    <h:inputText class="form-control" binding="#{voornaam}" id="voornaam" required="true" requiredMessage="Voornaam is vereist."/>
                                    <small><h:message for="voornaam" styleClass="text-danger" /></small>
                                </div>
                                <div class="form-group">
                                    <label for="adres">Adres:</label>
                                    <h:inputText class="form-control" binding="#{adres}" id="adres" required="true" requiredMessage="Adres is vereist."/>
                                    <small><h:message for="adres" styleClass="text-danger" /></small>
                                </div>
                                <div class="form-group">
                                    <label for="postcode">Postcode:</label>
                                    <h:inputText t:type="number" class="form-control" binding="#{postcode}" id="postcode" required="true" requiredMessage="Postcode is vereist."/>
                                    <small><h:message for="postcode" styleClass="text-danger" /></small>
                                </div>
                                <div class="form-group">
                                    <label for="gemeente">Gemeente:</label>
                                    <h:inputText class="form-control" binding="#{gemeente}" id="gemeente" required="true" requiredMessage="Gemeente is vereist."/>
                                    <small><h:message for="gemeente" styleClass="text-danger" /></small>
                                </div>
                                <div class="form-group">
                                    <label for="land">Land:</label>
                                    <h:selectOneMenu class="form-control" binding="#{land}" id="land" required="true" requiredMessage="Land is vereist.">
                                        <f:selectItem itemValue="België" itemLabel="België"/>
                                        <f:selectItem itemValue="Nederland" itemLabel="Nederland"/>
                                    </h:selectOneMenu>
                                    <small><h:message for="land" styleClass="text-danger" /></small>
                                </div>
                                <div class="form-group">
                                    <label for="telefoonNummer">Telefoonnummer:</label>
                                    <h:inputText class="form-control" binding="#{telefoonNummer}" id="telefoonNummer" required="true" requiredMessage="Telefoonnummer is vereist."/>
                                    <small><h:message for="telefoonNummer" styleClass="text-danger" /></small>
                                </div>
                                <h:commandButton class="btn btn-info mr-1" value="Registreren" action="#{gebruikerController.maakGebruiker(email.value, wachtwoord.value, naam.value, voornaam.value, adres.value, postcode.value, gemeente.value, land.value, telefoonNummer.value)}"/>
                                <h:button class="btn btn-light" value="Annuleren" outcome="index" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
